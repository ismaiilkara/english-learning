<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Practice</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700;800;900&display=swap"
        rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0d0d0d 100%);
            font-family: 'Inter', sans-serif;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #f8fafc, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
        }

        /* Back button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 30px;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #fff;
        }

        /* Set selector */
        .set-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .set-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .set-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .set-btn.active {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border-color: transparent;
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3);
        }

        /* Progress bar */
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            height: 8px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #4ade80);
            border-radius: 20px;
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }

        /* Question card */
        .question-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 30px;
        }

        .question-number {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.2rem;
            line-height: 1.7;
            color: #fff;
            margin-bottom: 30px;
        }

        .blank {
            display: inline-block;
            min-width: 120px;
            border-bottom: 3px dashed rgba(255, 255, 255, 0.4);
            margin: 0 5px;
        }

        /* Options */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        @media (max-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }

        .option-btn {
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .option-btn:hover:not(.selected):not(.correct):not(.wrong) {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .option-btn.selected {
            background: rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
        }

        .option-btn.correct {
            background: rgba(34, 197, 94, 0.2);
            border-color: #22c55e;
        }

        .option-btn.wrong {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
        }

        .option-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            font-size: 0.85rem;
            font-weight: 600;
            margin-right: 12px;
        }

        /* Navigation */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .nav-btn {
            flex: 1;
            padding: 16px 30px;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav-btn.prev {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .nav-btn.prev:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .nav-btn.next {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #fff;
        }

        .nav-btn.next:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Results */
        .results-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
        }

        .results-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .score-display {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #22c55e, #4ade80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .score-label {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .restart-btn {
            padding: 16px 40px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            border-radius: 14px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        /* Feedback message */
        .feedback {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            font-weight: 500;
        }

        .feedback.correct {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        .feedback.wrong {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }
    </style>
</head>

<body>
    <!-- Unified Top Navigation -->
    <nav
        style="background: rgba(0,0,0,0.4); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.1); padding: 12px 16px; position: sticky; top: 0; z-index: 50;">
        <div
            style="max-width: 1200px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;">
            <a href="index.html"
                style="font-size: 1.25rem; font-weight: bold; color: white; display: flex; align-items: center; gap: 8px; text-decoration: none;">
                üéì <span
                    style="background: linear-gradient(to right, #e5e5e5, #9ca3af); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">English
                    Learning Hub</span>
            </a>
            <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                <a href="ielts.html"
                    style="padding: 8px 16px; border-radius: 9999px; font-size: 0.875rem; font-weight: 600; color: rgba(255,255,255,0.7); text-decoration: none; transition: all 0.2s;">üìù
                    IELTS</a>
                <a href="itu-prof.html"
                    style="padding: 8px 16px; border-radius: 9999px; font-size: 0.875rem; font-weight: 600; color: rgba(255,255,255,0.7); text-decoration: none; transition: all 0.2s;">üéØ
                    ITU PROF</a>
                <a href="grammar.html"
                    style="padding: 8px 16px; border-radius: 9999px; font-size: 0.875rem; font-weight: 600; color: rgba(255,255,255,0.7); text-decoration: none; transition: all 0.2s;">üìö
                    Grammar</a>
                <a href="vocabulary.html"
                    style="padding: 8px 16px; border-radius: 9999px; font-size: 0.875rem; font-weight: 600; background: rgba(59,130,246,0.2); color: #60a5fa; border: 1px solid rgba(59,130,246,0.5); text-decoration: none;">üìñ
                    Vocabulary</a>
            </div>
        </div>
    </nav>
    <div class="container" x-data="vocabApp()">

        <div class="header">
            <h1>üìö Vocabulary Practice</h1>
            <p>Kelime bilgini test et!</p>
        </div>

        <!-- Set Selector -->
        <div class="set-selector">
            <template x-for="set in sets" :key="set.id">
                <button class="set-btn" :class="{ 'active': currentSetId === set.id }" @click="selectSet(set.id)"
                    x-text="set.title"></button>
            </template>
        </div>

        <!-- Quiz Mode -->
        <template x-if="!showResults">
            <div>
                <!-- Progress -->
                <div class="progress-container">
                    <div class="progress-bar" :style="{ width: progressPercent + '%' }"></div>
                </div>
                <p class="progress-text">
                    Soru <span x-text="currentQuestionIndex + 1"></span> / <span
                        x-text="currentQuestions.length"></span>
                </p>

                <!-- Question Card -->
                <div class="question-card">
                    <span class="question-number">Soru <span x-text="currentQuestionIndex + 1"></span></span>
                    <p class="question-text" x-html="formatQuestion(currentQuestion.sentence)"></p>

                    <div class="options-grid">
                        <template x-for="(option, index) in currentQuestion.options" :key="index">
                            <button class="option-btn" :class="{
                                'selected': selectedAnswer === index && !answered,
                                'correct': answered && index === currentQuestion.answer,
                                'wrong': answered && selectedAnswer === index && index !== currentQuestion.answer
                            }" @click="selectAnswer(index)" :disabled="answered">
                                <span class="option-letter" x-text="['A', 'B', 'C', 'D'][index]"></span>
                                <span x-text="option"></span>
                            </button>
                        </template>
                    </div>

                    <template x-if="answered">
                        <div class="feedback" :class="{ 'correct': isCorrect, 'wrong': !isCorrect }">
                            <template x-if="isCorrect">
                                <span>‚úÖ Doƒüru!</span>
                            </template>
                            <template x-if="!isCorrect">
                                <span>‚ùå Yanlƒ±≈ü! Doƒüru cevap: <strong
                                        x-text="currentQuestion.options[currentQuestion.answer]"></strong></span>
                            </template>
                        </div>
                    </template>
                </div>

                <!-- Navigation -->
                <div class="nav-buttons">
                    <button class="nav-btn prev" @click="prevQuestion" :disabled="currentQuestionIndex === 0">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                        √ñnceki
                    </button>
                    <button class="nav-btn next" @click="nextQuestion" :disabled="!answered">
                        <template x-if="currentQuestionIndex < currentQuestions.length - 1">
                            <span>Sonraki</span>
                        </template>
                        <template x-if="currentQuestionIndex === currentQuestions.length - 1">
                            <span>Sonu√ßlarƒ± G√∂r</span>
                        </template>
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>
        </template>

        <!-- Results -->
        <template x-if="showResults">
            <div class="results-card">
                <h2 class="results-title">üéâ Tebrikler!</h2>
                <div class="score-display" x-text="Math.round((correctCount / currentQuestions.length) * 100) + '%'">
                </div>
                <p class="score-label">
                    <span x-text="correctCount"></span> / <span x-text="currentQuestions.length"></span> doƒüru
                </p>
                <button class="restart-btn" @click="restart">üîÑ Tekrar Dene</button>
            </div>
        </template>
    </div>

    <script>
        function vocabApp() {
            return {
                sets: [],
                currentSetId: 1,
                currentQuestionIndex: 0,
                selectedAnswer: null,
                answered: false,
                isCorrect: false,
                correctCount: 0,
                showResults: false,
                userAnswers: [],

                async init() {
                    try {
                        const response = await fetch('vocabulary-data.json');
                        const data = await response.json();
                        this.sets = data.sets;
                    } catch (error) {
                        console.error('Error loading vocabulary data:', error);
                    }
                },

                get currentSet() {
                    return this.sets.find(s => s.id === this.currentSetId) || { questions: [] };
                },

                get currentQuestions() {
                    return this.currentSet.questions || [];
                },

                get currentQuestion() {
                    return this.currentQuestions[this.currentQuestionIndex] || {};
                },

                get progressPercent() {
                    if (this.currentQuestions.length === 0) return 0;
                    return ((this.currentQuestionIndex + 1) / this.currentQuestions.length) * 100;
                },

                formatQuestion(sentence) {
                    if (!sentence) return '';
                    return sentence.replace(/----/g, '<span class="blank"></span>');
                },

                selectSet(id) {
                    this.currentSetId = id;
                    this.restart();
                },

                selectAnswer(index) {
                    if (this.answered) return;
                    this.selectedAnswer = index;
                    this.answered = true;
                    this.isCorrect = index === this.currentQuestion.answer;
                    if (this.isCorrect) {
                        this.correctCount++;
                    }
                    this.userAnswers[this.currentQuestionIndex] = index;
                },

                nextQuestion() {
                    if (this.currentQuestionIndex < this.currentQuestions.length - 1) {
                        this.currentQuestionIndex++;
                        this.resetQuestion();
                    } else {
                        this.showResults = true;
                    }
                },

                prevQuestion() {
                    if (this.currentQuestionIndex > 0) {
                        this.currentQuestionIndex--;
                        this.resetQuestion();
                    }
                },

                resetQuestion() {
                    this.selectedAnswer = this.userAnswers[this.currentQuestionIndex] ?? null;
                    this.answered = this.selectedAnswer !== null;
                    if (this.answered) {
                        this.isCorrect = this.selectedAnswer === this.currentQuestion.answer;
                    }
                },

                restart() {
                    this.currentQuestionIndex = 0;
                    this.selectedAnswer = null;
                    this.answered = false;
                    this.isCorrect = false;
                    this.correctCount = 0;
                    this.showResults = false;
                    this.userAnswers = [];
                }
            };
        }
    </script>
</body>

</html>
