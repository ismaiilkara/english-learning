    <script>
        function ieltsHub() {
            return {
                selectedCategory: 'general',
                academicTests: [],
                generalTests: [],

                async init() {
                    // Hardcoded test list for instant loading (no HTTP requests)
                    this.generalTests = [
                        { id: 1, name: 'Cambridge 17 Test 4', file: 'data/ielts-tests/general/general-test-17-4.json', listeningFile: 'data/ielts-tests/listening/test-17-4.json', type: 'general' },
                        { id: 2, name: 'Cambridge 16 Test 1', file: 'data/ielts-tests/general/general-test-16-1.json', listeningFile: 'data/ielts-tests/listening/test-16-1.json', type: 'general' },
                        { id: 3, name: 'Cambridge 16 Test 2', file: 'data/ielts-tests/general/general-test-16-2.json', listeningFile: 'data/ielts-tests/listening/test-16-2.json', type: 'general' },
                        { id: 4, name: 'Cambridge 16 Test 3', file: 'data/ielts-tests/general/general-test-16-3.json', listeningFile: 'data/ielts-tests/listening/test-16-3.json', type: 'general' },
                        { id: 5, name: 'Cambridge 16 Test 4', file: 'data/ielts-tests/general/general-test-16-4.json', listeningFile: 'data/ielts-tests/listening/test-16-4.json', type: 'general' }
                    ];
                },

                get currentTests() {
                    return this.selectedCategory === 'academic' ? this.academicTests : this.generalTests;
                },

                getTestUrl(test, section) {
                    const page = test.type === 'academic' ? 'academic.html' : 'general.html';
                    return `${page}?test=${test.id}&section=${section}`;
                }
            };
        }
