<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Flashcards</title>
    <link rel="icon" type="image/x-icon" href="icon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700;800;900&display=swap"
        rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0d0d0d 100%);
            font-family: 'Inter', sans-serif;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #f8fafc, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 25px;
            text-align: center;
            min-width: 100px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-value.green { color: #4ade80; }
        .stat-value.red { color: #f87171; }
        .stat-value.blue { color: #60a5fa; }
        .stat-value.yellow { color: #fbbf24; }

        .stat-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Mode Selector */
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            border-color: transparent;
            color: #fff;
        }

        /* Set Filter */
        .set-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .filter-btn {
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .filter-btn.active {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.5);
            color: #4ade80;
        }

        /* Progress Bar */
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            height: 6px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #4ade80);
            border-radius: 20px;
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 25px;
        }

        /* Flashcard Container */
        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 320px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }

        .flashcard-front {
            background: linear-gradient(145deg, rgba(99, 102, 241, 0.15), rgba(139, 92, 246, 0.1));
            border: 2px solid rgba(99, 102, 241, 0.3);
        }

        .flashcard-back {
            background: linear-gradient(145deg, rgba(34, 197, 94, 0.15), rgba(16, 185, 129, 0.1));
            border: 2px solid rgba(34, 197, 94, 0.3);
            transform: rotateY(180deg);
        }

        .card-label {
            position: absolute;
            top: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.4);
        }

        .word {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #c7d2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .word-type {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        .sentence {
            font-size: 1.1rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.85);
            max-width: 500px;
        }

        .sentence .highlight {
            color: #4ade80;
            font-weight: 700;
        }

        .tap-hint {
            position: absolute;
            bottom: 20px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .action-btn {
            flex: 1;
            max-width: 180px;
            padding: 18px 30px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-btn.know {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #fff;
        }

        .action-btn.know:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
        }

        .action-btn.dont-know {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: #fff;
        }

        .action-btn.dont-know:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
        }

        .action-btn.skip {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            max-width: 120px;
        }

        .action-btn.skip:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Navigation */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .nav-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.12);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Completion Screen */
        .completion-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 50px;
            text-align: center;
        }

        .completion-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .completion-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 15px;
        }

        .completion-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .completion-stat {
            text-align: center;
        }

        .completion-stat-value {
            font-size: 2.5rem;
            font-weight: 800;
        }

        .completion-stat-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .restart-btn {
            padding: 16px 40px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            border: none;
            border-radius: 14px;
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .restart-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        .restart-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: none;
        }

        /* Keyboard shortcuts hint */
        .shortcuts-hint {
            text-align: center;
            margin-top: 20px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
        }

        .shortcuts-hint kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 8px;
            border-radius: 4px;
            margin: 0 3px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .word {
                font-size: 2rem;
            }

            .flashcard {
                height: 280px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .action-btn {
                max-width: 100%;
                width: 100%;
            }

            .stats-bar {
                gap: 10px;
            }

            .stat-item {
                padding: 12px 18px;
                min-width: 80px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav
        style="background: rgba(0,0,0,0.4); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.1); padding: 12px 16px; position: sticky; top: 0; z-index: 50;">
        <div
            style="max-width: 1200px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;">
            <a href="index.html"
                style="font-size: 1.25rem; font-weight: bold; color: white; display: flex; align-items: center; gap: 8px; text-decoration: none;">
                üéì <span
                    style="background: linear-gradient(to right, #e5e5e5, #9ca3af); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">English
                    Learning Hub</span>
            </a>
            <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                <a href="ielts.html"
                    style="padding: 8px 16px; border-radius: 9999px; font-size: 0.875rem; font-weight: 600; color: rgba(255,255,255,0.7); text-decoration: none; transition: all 0.2s;">üìù
                    IELTS</a>
                <a href="itu-prof.html"
                    style="padding: 8px 16px; border-radius: 9999px; font-size: 0.875rem; font-weight: 600; color: rgba(255,255,255,0.7); text-decoration: none; transition: all 0.2s;">üéØ
                    ITU PROF</a>
                <a href="grammar.html"
                    style="padding: 8px 16px; border-radius: 9999px; font-size: 0.875rem; font-weight: 600; color: rgba(255,255,255,0.7); text-decoration: none; transition: all 0.2s;">üìö
                    Grammar</a>
                <a href="vocabulary.html"
                    style="padding: 8px 16px; border-radius: 9999px; font-size: 0.875rem; font-weight: 600; color: rgba(255,255,255,0.7); text-decoration: none; transition: all 0.2s;">üìñ
                    Vocabulary</a>
                <a href="flashcards.html"
                    style="padding: 8px 16px; border-radius: 9999px; font-size: 0.875rem; font-weight: 600; background: rgba(139,92,246,0.2); color: #a78bfa; border: 1px solid rgba(139,92,246,0.5); text-decoration: none;">üÉè
                    Flashcards</a>
            </div>
        </div>
    </nav>

    <div class="container" x-data="flashcardApp()" @keydown.window="handleKeydown($event)">

        <div class="header">
            <h1>üÉè Vocabulary Flashcards</h1>
            <p>Learn 650+ words with spaced repetition</p>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value green" x-text="stats.mastered"></div>
                <div class="stat-label">Mastered</div>
            </div>
            <div class="stat-item">
                <div class="stat-value yellow" x-text="stats.learning"></div>
                <div class="stat-label">Learning</div>
            </div>
            <div class="stat-item">
                <div class="stat-value red" x-text="stats.toReview"></div>
                <div class="stat-label">To Review</div>
            </div>
            <div class="stat-item">
                <div class="stat-value blue" x-text="stats.new"></div>
                <div class="stat-label">New</div>
            </div>
        </div>

        <!-- Study Mode Selector -->
        <div class="mode-selector">
            <button class="mode-btn" :class="{ 'active': studyMode === 'all' }" @click="setStudyMode('all')">
                All Cards
            </button>
            <button class="mode-btn" :class="{ 'active': studyMode === 'new' }" @click="setStudyMode('new')">
                New Only
            </button>
            <button class="mode-btn" :class="{ 'active': studyMode === 'review' }" @click="setStudyMode('review')">
                Review
            </button>
            <button class="mode-btn" :class="{ 'active': studyMode === 'difficult' }" @click="setStudyMode('difficult')">
                Difficult
            </button>
        </div>

        <!-- Source Filter -->
        <div class="set-filter" style="margin-bottom: 15px;">
            <button class="filter-btn" :class="{ 'active': selectedSource === 'all' }" @click="selectSource('all')"
                style="background: rgba(99,102,241,0.15); border-color: rgba(99,102,241,0.3);">
                All (650+ words)
            </button>
            <button class="filter-btn" :class="{ 'active': selectedSource === 'vocab' }" @click="selectSource('vocab')"
                style="background: rgba(34,197,94,0.15); border-color: rgba(34,197,94,0.3);">
                ITU Vocabulary (200)
            </button>
            <button class="filter-btn" :class="{ 'active': selectedSource === 'awl' }" @click="selectSource('awl')"
                style="background: rgba(251,191,36,0.15); border-color: rgba(251,191,36,0.3);">
                Academic Word List (450+)
            </button>
        </div>

        <!-- Set Filter for ITU Vocab -->
        <div class="set-filter" x-show="selectedSource === 'vocab' || selectedSource === 'all'">
            <button class="filter-btn" :class="{ 'active': selectedSet === 'all' }" @click="selectSet('all')">
                All Sets
            </button>
            <template x-for="i in 25" :key="i">
                <button class="filter-btn" :class="{ 'active': selectedSet === i }" @click="selectSet(i)"
                    x-text="'Set ' + i"></button>
            </template>
        </div>

        <!-- Category Filter for AWL -->
        <div class="set-filter" x-show="selectedSource === 'awl'">
            <button class="filter-btn" :class="{ 'active': selectedSet === 'all' }" @click="selectSet('all')">
                All Categories
            </button>
            <template x-for="cat in awlCategories" :key="cat.id">
                <button class="filter-btn" :class="{ 'active': selectedSet === (100 + cat.id) }"
                    @click="selectSet(100 + cat.id)" x-text="cat.name"></button>
            </template>
        </div>

        <!-- Main Content -->
        <template x-if="!completed && currentCard">
            <div>
                <!-- Progress -->
                <div class="progress-container">
                    <div class="progress-bar" :style="{ width: progressPercent + '%' }"></div>
                </div>
                <p class="progress-text">
                    Card <span x-text="currentIndex + 1"></span> of <span x-text="studyDeck.length"></span>
                    <span x-show="studyMode !== 'all'" x-text="' (' + studyMode + ' mode)'"></span>
                </p>

                <!-- Flashcard -->
                <div class="flashcard-container">
                    <div class="flashcard" :class="{ 'flipped': isFlipped }" @click="flipCard">
                        <!-- Front -->
                        <div class="flashcard-face flashcard-front">
                            <span class="card-label" x-text="currentCard.category || 'Word'"></span>
                            <div class="word" x-text="currentCard.word"></div>
                            <div class="word-type" x-text="currentCard.type || getWordType(currentCard.word)"></div>
                            <span class="tap-hint">Click or press Space to flip</span>
                        </div>
                        <!-- Back -->
                        <div class="flashcard-face flashcard-back">
                            <span class="card-label" x-text="currentCard.definition ? 'Definition & Example' : 'Example'"></span>
                            <template x-if="currentCard.definition">
                                <p style="font-size: 1rem; color: rgba(255,255,255,0.7); margin-bottom: 15px; font-style: italic;" x-text="currentCard.definition"></p>
                            </template>
                            <p class="sentence" x-html="formatSentence(currentCard.sentence, currentCard.word)"></p>
                            <span class="tap-hint">Rate your knowledge below</span>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="action-btn dont-know" @click="markCard('difficult')" :disabled="!isFlipped">
                        <span>‚ùå</span> Don't Know
                    </button>
                    <button class="action-btn skip" @click="skipCard">
                        <span>‚è≠Ô∏è</span> Skip
                    </button>
                    <button class="action-btn know" @click="markCard('known')" :disabled="!isFlipped">
                        <span>‚úÖ</span> Know It
                    </button>
                </div>

                <!-- Navigation -->
                <div class="nav-buttons">
                    <button class="nav-btn" @click="prevCard" :disabled="currentIndex === 0">
                        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                        Previous
                    </button>
                    <button class="nav-btn" @click="shuffleDeck">
                        üîÄ Shuffle
                    </button>
                    <button class="nav-btn" @click="nextCard" :disabled="currentIndex >= studyDeck.length - 1">
                        Next
                        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>

                <div class="shortcuts-hint">
                    <kbd>Space</kbd> Flip &nbsp;
                    <kbd>‚Üê</kbd> Previous &nbsp;
                    <kbd>‚Üí</kbd> Next &nbsp;
                    <kbd>1</kbd> Don't Know &nbsp;
                    <kbd>2</kbd> Know
                </div>
            </div>
        </template>

        <!-- No Cards Message -->
        <template x-if="!completed && !currentCard && studyDeck.length === 0">
            <div class="completion-card">
                <div class="completion-icon">üì≠</div>
                <h2 class="completion-title">No Cards Available</h2>
                <p style="color: rgba(255,255,255,0.6); margin-bottom: 20px;">
                    No cards match your current filters. Try selecting a different mode or set.
                </p>
                <button class="restart-btn" @click="setStudyMode('all'); selectSet('all');">
                    Show All Cards
                </button>
            </div>
        </template>

        <!-- Completion Screen -->
        <template x-if="completed">
            <div class="completion-card">
                <div class="completion-icon">üéâ</div>
                <h2 class="completion-title">Session Complete!</h2>
                <p style="color: rgba(255,255,255,0.6);">Great job reviewing your flashcards!</p>

                <div class="completion-stats">
                    <div class="completion-stat">
                        <div class="completion-stat-value" style="color: #4ade80;" x-text="sessionStats.known"></div>
                        <div class="completion-stat-label">Known</div>
                    </div>
                    <div class="completion-stat">
                        <div class="completion-stat-value" style="color: #f87171;" x-text="sessionStats.difficult"></div>
                        <div class="completion-stat-label">Need Review</div>
                    </div>
                    <div class="completion-stat">
                        <div class="completion-stat-value" style="color: #60a5fa;" x-text="sessionStats.skipped"></div>
                        <div class="completion-stat-label">Skipped</div>
                    </div>
                </div>

                <div>
                    <button class="restart-btn" @click="reviewDifficult" x-show="sessionStats.difficult > 0">
                        üîÑ Review Difficult Cards
                    </button>
                    <button class="restart-btn secondary" @click="startNewSession">
                        üìö Start New Session
                    </button>
                    <button class="restart-btn secondary" @click="resetAllProgress">
                        üóëÔ∏è Reset All Progress
                    </button>
                </div>
            </div>
        </template>
    </div>

    <script>
        function flashcardApp() {
            return {
                allCards: [],
                studyDeck: [],
                currentIndex: 0,
                isFlipped: false,
                completed: false,
                studyMode: 'all',
                selectedSet: 'all',
                selectedSource: 'all',
                cardProgress: {},
                sessionStats: { known: 0, difficult: 0, skipped: 0 },
                categories: [],
                awlCategories: [],

                async init() {
                    // Load both vocabulary sources
                    try {
                        const [vocabResponse, awlResponse] = await Promise.all([
                            fetch('vocabulary-data.json'),
                            fetch('awl-vocabulary.json')
                        ]);
                        const vocabData = await vocabResponse.json();
                        const awlData = await awlResponse.json();
                        this.processVocabularyData(vocabData);
                        this.processAWLData(awlData);
                        this.buildCategoryList();
                    } catch (error) {
                        console.error('Error loading vocabulary data:', error);
                    }

                    // Load progress from localStorage
                    this.loadProgress();

                    // Build study deck
                    this.buildStudyDeck();
                },

                processVocabularyData(data) {
                    this.allCards = [];
                    data.sets.forEach(set => {
                        set.questions.forEach(q => {
                            const word = q.options[q.answer];
                            this.allCards.push({
                                id: `vocab-${set.id}-${q.id}`,
                                setId: set.id,
                                source: 'vocab',
                                category: `Set ${set.id}`,
                                word: word,
                                sentence: q.sentence,
                                definition: null,
                                type: null
                            });
                        });
                    });
                },

                processAWLData(data) {
                    data.categories.forEach(cat => {
                        cat.words.forEach((w, idx) => {
                            this.allCards.push({
                                id: `awl-${cat.id}-${idx}`,
                                setId: 100 + cat.id,
                                source: 'awl',
                                category: cat.name,
                                word: w.word,
                                sentence: w.example,
                                definition: w.definition,
                                type: w.type
                            });
                        });
                    });
                    this.awlCategories = data.categories.map(c => ({ id: c.id, name: c.name }));
                },

                buildCategoryList() {
                    this.categories = [
                        { id: 'all', name: 'All Cards', count: this.allCards.length },
                        { id: 'vocab', name: 'ITU Vocabulary (200)', count: this.allCards.filter(c => c.source === 'vocab').length },
                        { id: 'awl', name: 'Academic Word List (450+)', count: this.allCards.filter(c => c.source === 'awl').length }
                    ];
                },

                loadProgress() {
                    const saved = localStorage.getItem('flashcard-progress');
                    if (saved) {
                        this.cardProgress = JSON.parse(saved);
                    }
                },

                saveProgress() {
                    localStorage.setItem('flashcard-progress', JSON.stringify(this.cardProgress));
                },

                get stats() {
                    let mastered = 0, learning = 0, toReview = 0, newCards = 0;

                    this.allCards.forEach(card => {
                        const progress = this.cardProgress[card.id];
                        if (!progress) {
                            newCards++;
                        } else if (progress.level >= 3) {
                            mastered++;
                        } else if (progress.level >= 1) {
                            learning++;
                        } else {
                            toReview++;
                        }
                    });

                    return { mastered, learning, toReview, new: newCards };
                },

                get currentCard() {
                    return this.studyDeck[this.currentIndex];
                },

                get progressPercent() {
                    if (this.studyDeck.length === 0) return 0;
                    return ((this.currentIndex + 1) / this.studyDeck.length) * 100;
                },

                buildStudyDeck() {
                    let cards = [...this.allCards];

                    // Filter by source (vocab or AWL)
                    if (this.selectedSource === 'vocab') {
                        cards = cards.filter(c => c.source === 'vocab');
                    } else if (this.selectedSource === 'awl') {
                        cards = cards.filter(c => c.source === 'awl');
                    }

                    // Filter by set/category
                    if (this.selectedSet !== 'all') {
                        cards = cards.filter(c => c.setId === this.selectedSet);
                    }

                    // Filter by study mode
                    if (this.studyMode === 'new') {
                        cards = cards.filter(c => !this.cardProgress[c.id]);
                    } else if (this.studyMode === 'review') {
                        cards = cards.filter(c => {
                            const progress = this.cardProgress[c.id];
                            return progress && progress.level < 3;
                        });
                    } else if (this.studyMode === 'difficult') {
                        cards = cards.filter(c => {
                            const progress = this.cardProgress[c.id];
                            return progress && progress.level < 1;
                        });
                    }

                    this.studyDeck = cards;
                    this.currentIndex = 0;
                    this.isFlipped = false;
                    this.completed = false;
                    this.sessionStats = { known: 0, difficult: 0, skipped: 0 };
                },

                selectSource(source) {
                    this.selectedSource = source;
                    this.selectedSet = 'all';
                    this.buildStudyDeck();
                },

                setStudyMode(mode) {
                    this.studyMode = mode;
                    this.buildStudyDeck();
                },

                selectSet(setId) {
                    this.selectedSet = setId;
                    this.buildStudyDeck();
                },

                flipCard() {
                    this.isFlipped = !this.isFlipped;
                },

                markCard(rating) {
                    if (!this.isFlipped) return;

                    const card = this.currentCard;
                    if (!card) return;

                    let progress = this.cardProgress[card.id] || { level: 0, reviews: 0 };

                    if (rating === 'known') {
                        progress.level = Math.min(progress.level + 1, 5);
                        this.sessionStats.known++;
                    } else {
                        progress.level = Math.max(progress.level - 1, -2);
                        this.sessionStats.difficult++;
                    }

                    progress.reviews++;
                    progress.lastReview = Date.now();

                    this.cardProgress[card.id] = progress;
                    this.saveProgress();

                    this.goToNext();
                },

                skipCard() {
                    this.sessionStats.skipped++;
                    this.goToNext();
                },

                goToNext() {
                    if (this.currentIndex < this.studyDeck.length - 1) {
                        this.currentIndex++;
                        this.isFlipped = false;
                    } else {
                        this.completed = true;
                    }
                },

                nextCard() {
                    if (this.currentIndex < this.studyDeck.length - 1) {
                        this.currentIndex++;
                        this.isFlipped = false;
                    }
                },

                prevCard() {
                    if (this.currentIndex > 0) {
                        this.currentIndex--;
                        this.isFlipped = false;
                    }
                },

                shuffleDeck() {
                    for (let i = this.studyDeck.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [this.studyDeck[i], this.studyDeck[j]] = [this.studyDeck[j], this.studyDeck[i]];
                    }
                    this.currentIndex = 0;
                    this.isFlipped = false;
                },

                startNewSession() {
                    this.buildStudyDeck();
                },

                reviewDifficult() {
                    this.studyMode = 'difficult';
                    this.buildStudyDeck();
                },

                resetAllProgress() {
                    if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                        this.cardProgress = {};
                        localStorage.removeItem('flashcard-progress');
                        this.buildStudyDeck();
                    }
                },

                formatSentence(sentence, word) {
                    if (!sentence) return '';
                    // Replace ---- with the highlighted word
                    return sentence.replace(/----/g, `<span class="highlight">${word}</span>`);
                },

                getWordType(word) {
                    // Simple heuristic for word type
                    if (word.endsWith('ly')) return 'adverb';
                    if (word.endsWith('tion') || word.endsWith('ness') || word.endsWith('ment') || word.endsWith('ity')) return 'noun';
                    if (word.endsWith('ive') || word.endsWith('ous') || word.endsWith('ful') || word.endsWith('less') || word.endsWith('al')) return 'adjective';
                    if (word.endsWith('ing') || word.endsWith('ed')) return 'verb';
                    return '';
                },

                handleKeydown(event) {
                    if (this.completed) return;

                    switch(event.code) {
                        case 'Space':
                            event.preventDefault();
                            this.flipCard();
                            break;
                        case 'ArrowLeft':
                            this.prevCard();
                            break;
                        case 'ArrowRight':
                            this.nextCard();
                            break;
                        case 'Digit1':
                        case 'Numpad1':
                            if (this.isFlipped) this.markCard('difficult');
                            break;
                        case 'Digit2':
                        case 'Numpad2':
                            if (this.isFlipped) this.markCard('known');
                            break;
                    }
                }
            };
        }
    </script>
