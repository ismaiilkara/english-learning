<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Flashcards</title>
    <link rel="icon" type="image/x-icon" href="icon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0d0d0d 100%);
            font-family: 'Inter', sans-serif;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #f8fafc, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 25px;
            text-align: center;
            min-width: 100px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-value.green {
            color: #4ade80;
        }

        .stat-value.red {
            color: #f87171;
        }

        .stat-value.blue {
            color: #60a5fa;
        }

        .stat-value.yellow {
            color: #fbbf24;
        }

        .stat-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Mode Selector */
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            border-color: transparent;
            color: #fff;
        }

        /* Set Filter */
        .set-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .filter-btn {
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .filter-btn.active {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.5);
            color: #4ade80;
        }

        /* Progress Bar */
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            height: 6px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #4ade80);
            border-radius: 20px;
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 25px;
        }

        /* Flashcard Container */
        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 320px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }

        .flashcard-front {
            background: linear-gradient(145deg, rgba(99, 102, 241, 0.15), rgba(139, 92, 246, 0.1));
            border: 2px solid rgba(99, 102, 241, 0.3);
        }

        .flashcard-back {
            background: linear-gradient(145deg, rgba(34, 197, 94, 0.15), rgba(16, 185, 129, 0.1));
            border: 2px solid rgba(34, 197, 94, 0.3);
            transform: rotateY(180deg);
        }

        .card-label {
            position: absolute;
            top: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.4);
        }

        .word {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #c7d2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .word-type {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        .sentence {
            font-size: 1.1rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.85);
            max-width: 500px;
        }

        .sentence .highlight {
            color: #4ade80;
            font-weight: 700;
        }

        .tap-hint {
            position: absolute;
            bottom: 20px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .action-btn {
            flex: 1;
            max-width: 180px;
            padding: 18px 30px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-btn.know {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #fff;
        }

        .action-btn.know:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
        }

        .action-btn.dont-know {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: #fff;
        }

        .action-btn.dont-know:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
        }

        /* Navigation */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .nav-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.12);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Completion Screen */
        .completion-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 50px;
            text-align: center;
        }

        .completion-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .completion-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 15px;
        }

        .completion-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .completion-stat {
            text-align: center;
        }

        .completion-stat-value {
            font-size: 2.5rem;
            font-weight: 800;
        }

        .completion-stat-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .restart-btn {
            padding: 16px 40px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            border: none;
            border-radius: 14px;
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .restart-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        .restart-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: none;
        }

        /* Keyboard shortcuts hint */
        .shortcuts-hint {
            text-align: center;
            margin-top: 20px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
        }

        .shortcuts-hint kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 8px;
            border-radius: 4px;
            margin: 0 3px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .word {
                font-size: 2rem;
            }

            .flashcard {
                height: 280px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .action-btn {
                max-width: 100%;
                width: 100%;
            }

            .stats-bar {
                gap: 10px;
            }

            .stat-item {
                padding: 12px 18px;
                min-width: 80px;
            }
        }
    </style>
</head>

    <div class="container" x-data="flashcardApp()" @keydown.window="handleKeydown($event)">

        <div class="header">
            <h1>üÉè Vocabulary Flashcards</h1>
            <p>Learn 450+ academic words with spaced repetition</p>
        </div>

        <!-- Action Buttons (moved outside template) -->
        <div class="action-buttons" x-show="!completed && currentCard" style="margin-bottom: 20px;">
            <button class="action-btn dont-know" @click="markCard('difficult')">
                <span>‚ùå</span> Don't Know
            </button>
            <button class="action-btn know" @click="markCard('known')">
                <span>‚úÖ</span> Know It
            </button>
        </div>

        <!-- Session Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value green" x-text="sessionStats.known"></div>
                <div class="stat-label">Learned</div>
            </div>
            <div class="stat-item">
                <div class="stat-value blue" x-text="studyDeck.length"></div>
                <div class="stat-label">Remaining</div>
            </div>
            <div class="stat-item">
                <div class="stat-value yellow" x-text="reviewQueue.length"></div>
                <div class="stat-label">To Review</div>
            </div>
            <div class="stat-item">

                <div class="stat-label">Struggled</div>

            <button class="mode-btn" :class="{ 'active': studyMode === 'all' }" @click="setStudyMode('all')">

                New Only
            </button>
            <button class="mode-btn" :class="{ 'active': studyMode === 'review' }" @click="setStudyMode('review')">
                Review
            </button>
            <button class="mode-btn" :class="{ 'active': studyMode === 'difficult' }"
                @click="setStudyMode('difficult')">
                Difficult
            </button>
        </div>

        <!-- Category Filter for AWL -->
        <div class="set-filter">
            <button class="filter-btn" :class="{ 'active': selectedSet === 'all' }" @click="selectSet('all')">

            </button>
            <template x-for="cat in awlCategories" :key="cat.id">
                <button class="filter-btn" :class="{ 'active': selectedSet === cat.id }" @click="selectSet(cat.id)"

            </template>
        </div>



        <!-- Main Content -->

                <!-- Progress -->

                    <div class="progress-bar" :style="{ width: ((sessionStats.known / sessionStats.totalCards) * 100) + '%' }"></div>
                </div>

                    <span x-show="!isReviewRound">

                    </span>

                        (<span x-text="reviewQueue.length"></span> in review queue)
                    </span>

                            <div class="word" x-text="currentCard.word"></div>
                            <div class="word-type" x-text="currentCard.type || getWordType(currentCard.word)"></div>
                            <span class="tap-hint">Click or press Space to flip</span>
                        </div>
                        <!-- Back -->
                        <div class="flashcard-face flashcard-back">
                            <span class="card-label"
                                x-text="currentCard.definition ? 'Definition & Example' : 'Example'"></span>
                            <template x-if="currentCard.turkish">
                                <p style="font-size: 1.3rem; color: #fbbf24; font-weight: 700; margin-bottom: 10px;"
                                    x-text="currentCard.turkish"></p>
                            </template>
                            <template x-if="currentCard.definition">
                                <p style="font-size: 0.95rem; color: rgba(255,255,255,0.7); margin-bottom: 12px; font-style: italic;"
                                    x-text="currentCard.definition"></p>
                            </template>
                            <p class="sentence" x-html="formatSentence(currentCard.sentence, currentCard.word)"></p>

                <div class="completion-icon">üéâ</div>

                <p style="color: rgba(255,255,255,0.6);">You've mastered all the cards in this session!</p>

                    </div>

                        <div class="completion-stat-value" style="color: #fbbf24;" x-text="sessionStats.difficult">
                        </div>
                        <div class="completion-stat-label">Review Rounds</div>
                    </div>

                    </button>

    <script>
        function flashcardApp() {
            return {
                allCards: [],
                studyDeck: [],
                reviewQueue: [],  // Cards marked "Don't Know" go here
                currentIndex: 0,
                isFlipped: false,
                completed: false,
                studyMode: 'all',
                selectedSet: 'all',
                cardProgress: {},
                sessionStats: { known: 0, difficult: 0, skipped: 0, totalCards: 0 },
                categories: [],
                awlCategories: [],
                isReviewRound: false,

                async init() {
                    // Load AWL vocabulary
                    try {
                        const response = await fetch('awl-vocabulary.json');
                        const data = await response.json();
                        this.processAWLData(data);
                    } catch (error) {
                        console.error('Error loading vocabulary data:', error);
                    }

                    // Load progress from localStorage
                    this.loadProgress();

                    // Build study deck
                    this.buildStudyDeck();
                },

                processAWLData(data) {
                    this.allCards = [];
                    data.categories.forEach(cat => {
                        cat.words.forEach((w, idx) => {
                            this.allCards.push({
                                id: `awl-${cat.id}-${idx}`,
                                setId: cat.id,
                                category: cat.name,
                                word: w.word,
                                sentence: w.example,
                                definition: w.definition,
                                turkish: w.turkish,
                                type: w.type
                            });
                        });
                    });
                    this.awlCategories = data.categories.map(c => ({ id: c.id, name: c.name }));
                },

                loadProgress() {
                    const saved = localStorage.getItem('flashcard-progress');
                    if (saved) {
                        this.cardProgress = JSON.parse(saved);
                    }
                },

                saveProgress() {
                    localStorage.setItem('flashcard-progress', JSON.stringify(this.cardProgress));
                },

                get stats() {
                    let mastered = 0, learning = 0, toReview = 0, newCards = 0;

                    this.allCards.forEach(card => {
                        const progress = this.cardProgress[card.id];
                        if (!progress) {
                            newCards++;
                        } else if (progress.level >= 3) {
                            mastered++;
                        } else if (progress.level >= 1) {
                            learning++;
                        } else {
                            toReview++;
                        }
                    });

                    return { mastered, learning, toReview, new: newCards };
                },

                get currentCard() {
                    return this.studyDeck[this.currentIndex];
                },

                get progressPercent() {
                    if (this.sessionStats.totalCards === 0) return 0;
                    return (this.sessionStats.known / this.sessionStats.totalCards) * 100;
                },

                buildStudyDeck() {
                    let cards = [...this.allCards];

                    // Filter by category
                    if (this.selectedSet !== 'all') {
                        cards = cards.filter(c => c.setId === this.selectedSet);
                    }

                    // Filter by study mode
                    if (this.studyMode === 'new') {
                        cards = cards.filter(c => !this.cardProgress[c.id]);
                    } else if (this.studyMode === 'review') {
                        cards = cards.filter(c => {
                            const progress = this.cardProgress[c.id];
                            return progress && progress.level < 3;
                        });
                    } else if (this.studyMode === 'difficult') {
                        cards = cards.filter(c => {
                            const progress = this.cardProgress[c.id];
                            return progress && progress.level < 1;
                        });
                    }

                    this.studyDeck = cards;
                    this.reviewQueue = [];
                    this.currentIndex = 0;
                    this.isFlipped = false;
                    this.completed = false;
                    this.isReviewRound = false;
                    this.sessionStats = { known: 0, difficult: 0, skipped: 0, totalCards: cards.length };
                },



                setStudyMode(mode) {
                    this.studyMode = mode;
                    this.buildStudyDeck();
                },

                selectSet(setId) {
                    this.selectedSet = setId;
                    this.buildStudyDeck();
                },

                flipCard() {
                    this.isFlipped = !this.isFlipped;
                },

                markCard(rating) {
                    const card = this.currentCard;
                    if (!card) return;

                    let progress = this.cardProgress[card.id] || { level: 0, reviews: 0 };

                    if (rating === 'known') {
                        // Card is known - remove from deck, won't show again this session
                        progress.level = Math.min(progress.level + 1, 5);
                        this.sessionStats.known++;

                        // Add to review queue (will see again)
                        this.reviewQueue = [...this.reviewQueue]; // Keep as is
                    } else {
                        // Card is NOT known - add to review queue for later
                        progress.level = Math.max(progress.level - 1, -2);
                        this.sessionStats.difficult++;

                        // Add to review queue (will see again)
                        this.reviewQueue = [...this.reviewQueue, card];
                    }

                    // Remove current card from deck (force reactivity with new array)
                    this.studyDeck = this.studyDeck.filter((_, i) => i !== this.currentIndex);

                    // Update progress
                    progress.reviews++;
                    progress.lastReview = Date.now();
                    this.cardProgress[card.id] = progress;
                    this.saveProgress();

                    // Reset flip state
                    this.isFlipped = false;

                    // Check if we need to start review round or complete
                    if (this.studyDeck.length === 0) {
                        this.checkForReviewRound();
                    } else if (this.currentIndex >= this.studyDeck.length) {
                        this.currentIndex = 0;
                    }
                },

                checkForReviewRound() {
                    if (this.reviewQueue.length > 0) {
                        // Start review round with cards that were marked "Don't Know"
                        this.studyDeck = [...this.reviewQueue];
                        this.reviewQueue = [];
                        this.currentIndex = 0;
                        this.isFlipped = false;
                        this.isReviewRound = true;
                    } else {
                        // No more cards to review - session complete!
                        this.completed = true;
                    }
                },

                goToNext() {
                    if (this.studyDeck.length > 0) {
                        // Stay at current index since we removed the card
                        if (this.currentIndex >= this.studyDeck.length) {
                            this.currentIndex = 0;
                        }
                        this.isFlipped = false;
                    } else {
                        this.checkForReviewRound();
                    }
                },

                startNewSession() {
                    this.buildStudyDeck();
                },

                resetAllProgress() {
                    if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                        this.cardProgress = {};
                        localStorage.removeItem('flashcard-progress');
                        this.buildStudyDeck();
                    }
                },

                formatSentence(sentence, word) {
                    if (!sentence) return '';
                    // Replace ---- with the highlighted word
                    return sentence.replace(/----/g, `<span class="highlight">${word}</span>`);
                },

                getWordType(word) {
                    // Simple heuristic for word type
                    if (word.endsWith('ly')) return 'adverb';
                    if (word.endsWith('tion') || word.endsWith('ness') || word.endsWith('ment') || word.endsWith('ity')) return 'noun';
                    if (word.endsWith('ive') || word.endsWith('ous') || word.endsWith('ful') || word.endsWith('less') || word.endsWith('al')) return 'adjective';
                    if (word.endsWith('ing') || word.endsWith('ed')) return 'verb';
                    return '';
                },

                handleKeydown(event) {
                    if (this.completed) return;

                    switch (event.code) {
                        case 'Space':
                            event.preventDefault();
                            this.flipCard();
                            break;
                        case 'Digit1':
                        case 'Numpad1':
                        case 'ArrowLeft':
                            if (this.isFlipped) this.markCard('difficult');
                            break;
                        case 'Digit2':
                        case 'Numpad2':
                        case 'ArrowRight':
                            if (this.isFlipped) this.markCard('known');
                            break;
                    }
                }
            };
        }
    </script>
